<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/project.css" />
  </head>
  <body>
    <div class="container all">
      <div class="card around">
        <div class="card-body around">
          <form>
            <input
              type="search"
              class="form-control"
              id="searchCity"
              placeholder="Type a city"
            />
            <input type="submit" class="button" id="submit" value="🔍" />
          </form>
         <p class="weather-now" id="resultOfSearch">
            <span id="cCity"></span>
            <span id="cDate">now</span>
            <div class="row">

              <div class="col-md-3 col-sm-6">
                <img src="" alt="" id="cEmoji">
              </div>
              <div class="current col-md-3 col-sm-6">  
                <span id="cTemp"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>|
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>

              <div class="col-md-6 col-sm-12">
                <ul>
                  <li>
                    Humidity: <span id="humidity"></span> %
                  </li>
                  <li>
                    Wind: <span id="wind"></span> km/h
                  </li>
                  <li id="cDescription"></li>
                </ul>
              </div>  
            </div>
          </p>

          <div class="card days" id="forecast"></div>
            
        </div>
      </div>
    </div>
    <div class="linkGithub">
      <a href="https://github.com/Olechka31/My-weather-app"
      target ="_blank"
      >Open-source code</a>
      by Olya Krasnokutska
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
